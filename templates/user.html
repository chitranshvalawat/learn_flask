{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}
    {% with message = get_flashed_messages() %}
        {% if message %}
            {% for msg in message %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<!-- <p>Welcome, {{user}}</p> -->
<form action="#" method="POST">
    <input type="email" name="email" placeholder="Enter Email" value="{{email if email}}"/>
    <input type="submit" value="submit"/>
{% endblock %}
